<section class="signup-section row justify-center">
  <form class="col items-center">
    <h2>Éditer son profil</h2>

    <div class="w-full mb-5">
      <div class="border-b border-gray-500 mb-2 col">
        <input placeholder="Nom" id="name" class="form-control bg-transparent w-full focus:outline-none focus:rang" type="text"/>
      </div>

      <div class="flex border-b border-gray-500 mb-2 col">
        <input placeholder="Adresse e-mail" id="email" class=" form-control bg-transparent focus:outline-none focus:rang w-full" type="email" />
      </div>

      <div class="flex border-b border-gray-500 mb-2 col">
        <input placeholder="Saisir un mot de passe" name="password1" class="form-control bg-transparent focus:outline-none focus:rang w-full" minlength="4" type="password" />
      </div>

      <div class="flex border-b border-gray-500 mb-2 col">
        <input class="flex border-b border-gray-500" placeholder="Confirmation" name="password2" class="form-control bg-transparent focus:outline-none focus:rang w-full" type="password" />
      </div>
    </div>

    <div class="flex justify-end w-full mb-5">
      <button type="submit">Éditer son profil</button>
    </div>

  </form>

</section>
