<section class="login-section row justify-center">
  <form class="col items-center">
    <h2>Se connecter</h2>

    <div class="mb-5">
      <div class="border-b border-gray-500 mb-2 col">
        <input placeholder="Nom" id="name" class="form-control  bg-transparent w-full focus:outline-none focus:rang" type="text" />
      </div>

      <div class="flex border-b border-gray-500 mb-5 col">
        <input placeholder="Mot de passe" id="password" class=" form-control bg-transparent focus:outline-none focus:rang w-full" type="password" />
      </div>
    </div>

    <div class="flex justify-end w-full">
      <button type="submit"> Se connecter</button>
    </div>

    <div class="row">
      <p class="text-gray-400 mr-3">Pas encore de compte ?</p>
      <a routerLink="/signup">S'inscrire</a>
    </div>

  </form>
</section>
